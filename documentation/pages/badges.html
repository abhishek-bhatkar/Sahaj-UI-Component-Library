        <!-- main body -->
        <main class="docs-main">
            <h1 class="h1">Badges</h1>
            <p class="desc">Sahaj-UI provided badgess.</p>

            <section id="avatar" class="main-section-component">
                <h2 class="h2">Badges on Avatars</h2>
                <div class="section-component-inside">
                    <div class="badge-container">
                        <img class="avatar avatar-lg" src="../../assets/avatar.jpg" alt="avatar">
                        <span class="badge badge-status badge-status-online"></span>
                    </div>

                    <div class="badge-container">
                        <img class="avatar avatar-md" src="../../assets/avatar.jpg" alt="avatar">
                        <span class="badge badge-status badge-status-away"></span>
                    </div>

                    <div class="badge-container">
                        <img class="avatar avatar-sm" src="../../assets/avatar.jpg" alt="avatar">
                        <span class="badge badge-status badge-status-offline"></span>
                    </div>

                    <div class="badge-container">
                        <img class="avatar avatar-xs" src="../../assets/avatar.jpg" alt="avatar">
                        <span class="badge badge-status badge-status-away"></span>
                    </div>

                </div>
                <iframe class="code-snippet" src="https://carbon.now.sh/embed/o7g0TE1JPIJQSQZQhW1j"
                    sandbox="allow-scripts allow-same-origin">
                </iframe>
            </section>

            <section id="icon" class="main-section-component">
                <h2 class="h2">Badges on icons</h2>
                <div class="section-component-inside gap-in">
                    <div class="badge-container">
                        <i class="fas fa-shopping-cart icon"></i>
                        <span class="badge badge-status badge-notification">3</span>
                    </div>

                    <div class="badge-container">
                        <i class="fas fa-message icon"></i>
                        <span class="badge badge-status badge-notification">3</span>
                    </div>
                </div>
                <iframe class="code-snippet" src="https://carbon.now.sh/embed/TvcQCQr5ZAHdx7mpvXn0"
                    sandbox="allow-scripts allow-same-origin">
                </iframe>
            </section>
