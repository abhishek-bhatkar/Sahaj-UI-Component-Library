        <main class="docs-main">
            <h1 class="h1">Input elements</h1>
            <p class="desc">Sahaj-UI provided various inputs.</p>
 
            <section id="basic-textbox" class="main-section-component">
                <h2 class="h2">Textbox</h2>
                <div class="section-component-inside component-demo-col">
                        <label class="input-label">Label Text</label>
                        <input type="text" class="input" placeholder="Enter Text">
                </div>
                <iframe class="code-snippet" src="https://carbon.now.sh/embed/J0REq0Hi1ZgEncnKWy0C"
                    sandbox="allow-scripts allow-same-origin">
                </iframe>
            </section>
            
            <section id="validation-textbox" class="main-section-component">
                <h2 class="h2">Input Validation</h2>
                <div class="section-component-inside component-demo-col">
                        <input type="text" class="input input-danger" placeholder="Enter Username">
                        <span class="input-valid input-error">
                          <i class="fas fa-info-circle"></i> Error
                        </span>

                        <input type="text" class="input input-warning" placeholder="Enter Password">
                        <span class="input-valid input-success">
                          <i class="fas fa-check-circle"></i> Success
                        </span>
                </div>
                <iframe class="code-snippet" src="https://carbon.now.sh/embed/LSh8f9UacxQnLXpdqXEy"
                    sandbox="allow-scripts allow-same-origin">
                </iframe>
